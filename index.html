<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <blockquote class="quote">
        <p class="quote-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste ut ipsum ex ad accusamus laudantium perspiciatis impedit magni? Recusandae, sapiente.</p>
        <footer>
            <div class="media">
                <div class="media-image">
                    <svg class="icon icon-primary quote-line">
                        <use xlink:href="images/sprite.svg#line"></use>
                    </svg>
                </div>
                <div class="media-body">
                    <h3 class="media-title quote-author">Jhone Lumeo</h3>
                    <p class="quote-company">Mosh Company CEO</p>
                </div>
            </div>
        </footer>
    </blockquote>
</body>
</html>
